<extend name="Public:base" />
<block name="css">
 <link rel="stylesheet" href="http://validform.rjboy.cn/wp-content/themes/validform/style.css" type="text/css" media="all" />
</block>
<block name="body">
<div class="row">
            <div class="col-sm-12">
                <section class="panel">
                    <div class="panel-body">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>姓名</th>
                                <th>职称</th>
                                <th>年龄</th>
                                <th>科室</th>
                                <th>头像</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <foreach name="list" item="vo">
                            <tr>
                                <td><{$vo['id']}></td>
                                <td><{$vo['name']}></td>
                                <td><{$vo['title_name']}></td>
                                <td><{$vo['age']}></td>
                                <td><{$vo['department']}></td>
                                <td><{$vo['icon']}></td>
                                <td><a href="/manage/index.php?c=index&a=modifyDoctor&id=<{$vo['id']}>">修改信息</a></td>
                            </tr>
                          	</foreach>
                            </tbody>
                        </table>
                        <{$page}>
                    </div>
                </section>
            </div>
          </div>
</block>
<block name="js">
<script type="text/javascript" src="http://validform.rjboy.cn/Validform/v5.3.2/Validform_v5.3.2_min.js"></script>
<script src="__PUBLIC__/js/tjzsyl/index.js?<{$random}>"></script>
</block>
